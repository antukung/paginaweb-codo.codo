<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libros Argentina</title>
    <link rel="stylesheet" href="/estilo.css">
    <link rel="icon" type="image/png" href="favicon-16x16.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=DM+Sans:opsz@9..40&display=swap"
      rel="stylesheet">
</head>
<body>
    <header>
    <div id="contenedor">
        <p>LIBROS ARGENTINA</p>
        <button class="boton" href="">NUESTRO LIBROS</button>
        <button class="boton" href="">¿Quienes somos?</button>
        <button class="boton" href="">RECOMENDACIONES</button>
        <button class="boton" href="">MEJORES TITULOS</button>
        <button class="boton" href="">CONTACTO</button>
    </div>
    </header>
    <section class="contact">
        <div class="u-wrapper">
          <div class="contact-content">
    
            <form id="form" class="form" action="https://formspree.io/f/xzblroke" method="POST">
              <h3 class="tag"><span>Contactanos</span></h3>
              <label for="name">Nombre Completo <span>*</span></label>
              <input name="name" required type="text" id="name" placeholder="nombre y apellido">
              <label for="email">Correo electrónico <span>*</span></label>
              <input name="email" type="text" id="email" required placeholder="tuemail@mail">
              <label for="message">Mensaje</label>
              <textarea id="message" name="message" id="" cols="30" rows="8"></textarea>
              <button type="submit" class="btn primary full">enviar mensaje</button>
            </form>
            <a href="mailto:fersum414@gmail.com" id="apariencia"></a>
          </div>
        </div>
      </section>
      <script src="/javascript/formulario.js"></script>
</body>
</html>
